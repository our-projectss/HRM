<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/home.css}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>User</span></th>
                                <th><span>Email</span></th>
                                <th class="text-center"><span>Salary</span></th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
	                            <tr th:each="user:${users}">
	                                <td>
	                                    <img src=${user.avatar} alt="">
	                                    <a href="#" class="user-link" th:text="${user.name}"></a>	                                    
	                                    <span class="user-esubhead" th:text="${user.type}"></span>
	                                </td>
	                                <td th:text="${user.email}"></td>
	                                <td class="text-center" th:text="${user.salary}">
	                                </td>
	                                <td style="width: 20%;">
	                                    <a href="#" class="table-link">
	                                        <span class="fa-stack">
	                                            <i class="fa fa-square fa-stack-2x"></i>
	                                            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
	                                        </span>
	                                    </a>
	                                    <a href="#" class="table-link">
	                                        <span class="fa-stack">
	                                            <i class="fa fa-square fa-stack-2x"></i>
	                                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
	                                        </span>
	                                    </a>
	                                    <a href="#" class="table-link danger">
	                                        <span class="fa-stack">
	                                            <i class="fa fa-square fa-stack-2x"></i>
	                                            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
	                                        </span>
	                                    </a>
	                                </td>
	                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
